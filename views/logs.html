{{ template "layout/base.html" . }}

{{define "head"}}
<title>OpenVPN - Logs</title>
{{end}}

{{define "body"}}
<div class="card mt-4">
  <div class="card-header bg-white border-0 fw-bold d-flex justify-content-between">
    <p>Last 200 lines of OpenVPN log</p>
  </div>
  <div class="card-body">
    <pre style="font-size: 13px;line-height: 1.4em;">
      {{ range $i, $line := .logs }}{{$line}}
      {{ end }}
    </pre>
  </div>
</div>
{{end}}
